<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>Delete tool</h1>

<form action="{% url 'delete_tool' tool.user tool.slug %}" method="post">
    {% csrf_token %}
    {{ form }}
    <h1>
        Are you sure you want to delete {{ tool.name }}?
        Any changes are irreversible.
    </h1>

    <button>Delete tool</button>
</form>

</body>
</html>

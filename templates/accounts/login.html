{% extends 'base.html' %}
{% block content %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>{{ login.user }}</h1>

<form action="{% url 'login_user' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button>Login</button>
        or
        <a href="{% url 'register_user' %}">Register</a>
    </div>
</form>

</body>
</html>

{% endblock %}
